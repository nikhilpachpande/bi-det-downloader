<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Candle Viewer</title>
    <script type="text/javascript" src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0e1117;
            color: #e0e0e0;
            margin: 0;
            padding: 10px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            color: #00e676;
        }

        header p {
            color: #aaa;
            font-size: 0.9em;
        }

        .button-group, .chart-controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        button {
            background-color: #00e676;
            border: none;
            padding: 12px 16px;
            font-size: 15px;
            color: #0e1117;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            min-width: 120px;
        }

        button:hover {
            background-color: #00c853;
        }

        select, input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #1c1f26;
            color: #e0e0e0;
            font-size: 14px;
        }

        .table-container {
            overflow-x: auto;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #1c1f26;
            font-size: 14px;
        }

        th, td {
            padding: 8px;
            border: 1px solid #333;
            text-align: center;
        }

        th {
            background-color: #222;
            color: #00e676;
        }

        tr:nth-child(even) {
            background-color: #181b20;
        }

        .warning {
            color: #ff5252;
            font-weight: bold;
            font-size: 14px;
        }

        .log-box {
            background-color: #1c1f26;
            color: #00e676;
            padding: 10px;
            border-radius: 5px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 13px;
        }

        #chartContainer {
            height: 300px;
            width: 100%;
            background-color: #0e1117;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5em;
            }

            button {
                padding: 10px;
                font-size: 14px;
                min-width: 100px;
            }

            select, input {
                width: 100%;
                box-sizing: border-box;
            }

            .chart-controls {
                flex-direction: column;
                align-items: stretch;
            }

            #chartContainer {
                height: 250px;
            }
        }
    </style>
</head>
<body>

<header>
	<img src="logo.png" alt="Company Logo" width="150">
    <h1>Crip Finance</h1>
</header>

<div class="button-group">
    <button onclick="downloadAll()">Download Full Data</button>
    <button onclick="downloadPreview()">Download Preview</button>
    <button onclick="showLastCandles()">Show Last Candles</button>
    <button onclick="copyTableData()">Copy Table</button>
</div>

<div class="chart-controls">
    <select id="timeframeSelect">
        <option value="15m">15m</option>
        <option value="1h">1h</option>
        <option value="4h">4h</option>
    </select>
    <input type="number" id="candleCount" value="50" min="1" max="500">
    <button onclick="showCandleChart()">Show Chart</button>
</div>

<h3>Latest Candle Data</h3>
<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>Timeframe</th>
                <th>Open Time</th>
                <th>Open (IST)</th>
                <th>Open</th>
                <th>High</th>
                <th>Low</th>
                <th>Close</th>
                <th>Close Time</th>
                <th>Close (IST)</th>
                <th>Volume</th>
            </tr>
        </thead>
        <tbody id="candleTableBody"></tbody>
    </table>
</div>

<h3>Candle Chart</h3>
<div id="chartContainer"></div>

<h3>Logs</h3>
<div class="log-box" id="logBox"></div>

<script>
const candleData = {};
const logBox = document.getElementById('logBox');

function addLog(message) {
    const time = new Date().toLocaleTimeString();
    logBox.innerHTML += `[${time}] ${message}<br>`;
    logBox.scrollTop = logBox.scrollHeight;
}

function formatIST(timestamp) {
    return new Date(timestamp).toLocaleTimeString("en-IN", {
        timeZone: "Asia/Kolkata",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
        hour12: true
    });
}

async function downloadFileWithTimestamp(url, baseFilename, timeframe) {
    try {
        addLog(`Downloading data for ${timeframe}...`);
        const response = await fetch(url);
        const data = await response.json();

        candleData[timeframe] = data;

        const lastTimestamp = data[data.length - 1][0];
        const filename = `${baseFilename}_${lastTimestamp}.json`;
        const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
        const blobUrl = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = blobUrl;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(blobUrl);

        addLog(`‚úÖ Downloaded ${timeframe}: Saved as ${filename}`);
    } catch (error) {
        addLog(`‚ùå Error downloading ${timeframe}: ${error}`);
    }
}

function downloadAll() {
    downloadFileWithTimestamp("https://fapi.binance.com/fapi/v1/klines?symbol=BTCUSDT&interval=15m&limit=1440", "BTCUSDT_15m", "15m");
    downloadFileWithTimestamp("https://fapi.binance.com/fapi/v1/klines?symbol=BTCUSDT&interval=1h&limit=360", "BTCUSDT_1h", "1h");
    downloadFileWithTimestamp("https://fapi.binance.com/fapi/v1/klines?symbol=BTCUSDT&interval=4h&limit=90", "BTCUSDT_4h", "4h");
}

function downloadPreview() {
    downloadFileWithTimestamp("https://fapi.binance.com/fapi/v1/klines?symbol=BTCUSDT&interval=15m&limit=256", "BTCUSDT_15m", "15m");
    downloadFileWithTimestamp("https://fapi.binance.com/fapi/v1/klines?symbol=BTCUSDT&interval=1h&limit=64", "BTCUSDT_1h", "1h");
    downloadFileWithTimestamp("https://fapi.binance.com/fapi/v1/klines?symbol=BTCUSDT&interval=4h&limit=16", "BTCUSDT_4h", "4h");
}

function showLastCandles() {
    const tbody = document.getElementById('candleTableBody');
    tbody.innerHTML = "";

    ['15m', '1h', '4h'].forEach(tf => {
        const data = candleData[tf];
        if (!data || data.length === 0) {
            addLog(`‚ö†Ô∏è No data for ${tf}. Please download first!`);
            const row = document.createElement("tr");
            row.innerHTML = `<td colspan="10" class="warning">‚ö†Ô∏è No data for timeframe "${tf}". Please download first!</td>`;
            tbody.appendChild(row);
            return;
        }

        const c = data[data.length - 1];
        const openIST = formatIST(c[0]);
        const closeIST = formatIST(c[6]);

        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${tf}</td>
            <td>${c[0]}</td>
            <td>${openIST}</td>
            <td>${c[1]}</td>
            <td>${c[2]}</td>
            <td>${c[3]}</td>
            <td>${c[4]}</td>
            <td>${c[6]}</td>
            <td>${closeIST}</td>
            <td>${c[5]}</td>
        `;
        tbody.appendChild(row);

        addLog(`üìä Shown last candle for ${tf}: Open ${c[1]}, Close ${c[4]}`);
    });
}

function copyTableData() {
    const table = document.querySelector("table");
    let text = "";

    const headers = Array.from(table.querySelectorAll("thead th")).map(th => th.innerText.trim()).join("\t");
    text += headers + "\n";

    const rows = table.querySelectorAll("tbody tr");
    rows.forEach(row => {
        const cols = Array.from(row.querySelectorAll("td")).map(td => td.innerText.trim()).join("\t");
        text += cols + "\n";
    });

    navigator.clipboard.writeText(text)
        .then(() => addLog("‚úÖ Table data copied to clipboard."))
        .catch(err => addLog("‚ùå Failed to copy table: " + err));
}

function showCandleChart() {
    const timeframe = document.getElementById('timeframeSelect').value;
    const count = parseInt(document.getElementById('candleCount').value);

    const data = candleData[timeframe];
    if (!data || data.length === 0) {
        addLog(`‚ö†Ô∏è No data for ${timeframe}. Please download first!`);
        return;
    }

    const recentCandles = data.slice(-count);

    const dataPoints = recentCandles.map(c => ({
        x: new Date(c[0]),
        y: [parseFloat(c[1]), parseFloat(c[2]), parseFloat(c[3]), parseFloat(c[4])]
    }));

    const firstTime = dataPoints[0].x.getTime();
    const lastTime = dataPoints[dataPoints.length - 1].x.getTime();
    const padding = (lastTime - firstTime) * 0.1;
    const maxTime = new Date(lastTime + padding);

    const chart = new CanvasJS.Chart("chartContainer", {
        backgroundColor: "#0e1117",
        animationEnabled: true,
        theme: "dark2",
        axisY: {
            includeZero: false,
            title: "Price",
            labelFontColor: "#FFFFFF"
        },
        axisX: {
            labelFontColor: "#e0e0e0",
            viewportMinimum: dataPoints[0].x,
            viewportMaximum: maxTime
        },
        data: [{
            type: "candlestick", 
            dataPoints: dataPoints,
 risingColor: "#00e676",
        fallingColor: "#ff5252",
        lineColor: "#cccccc",
        lineThickness: 1,
        showInLegend: true,
        name: timeframe.toUpperCase() + " Candles",
        toolTipContent: "Open: {y[0]}<br/>High: {y[1]}<br/>Low: {y[2]}<br/>Close: {y[3]}",
        click: function (e) {
            addLog(`üïØÔ∏è Candle clicked: Open ${e.dataPoint.y[0]}, Close ${e.dataPoint.y[3]}`);
        }
			
        }]
    });

    chart.render();
    addLog(`üìà Rendered ${count} candles for timeframe ${timeframe}`);
}
</script>

</body>
</html>
