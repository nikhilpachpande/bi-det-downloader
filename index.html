<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Kline Downloader</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafb;
            color: #333;
            padding: 20px;
            margin: 0;
        }

        h2, h3 {
            color: #222;
            margin-bottom: 15px;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            background-color: #28a745;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            flex: 1 1 150px;
            min-width: 150px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background-color: #f1f3f5;
            font-weight: 600;
            color: #444;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        .warning {
            color: #d9534f;
            font-weight: bold;
            text-align: center;
        }

        .log-box {
            background-color: #1e1e1e;
            color: #00ff88;
            padding: 10px;
            margin-top: 30px;
            border-radius: 5px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<h2>Download Binance Klines & View Latest Candles</h2>

<div class="button-group">
    <button onclick="downloadAll()">Download All Files</button>
    <button onclick="downloadPreview()">Download Preview Data</button>
    <button onclick="showLastCandles()">Show Last Candle Data</button>
    <button onclick="copyTableData()">Copy Table Data</button>
</div>

<h3>Last Candle Stick Data</h3>
<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>Timeframe</th>
                <th>Open Time</th>
                <th>Open Time (IST)</th>
                <th>Open</th>
                <th>High</th>
                <th>Low</th>
                <th>Close</th>
                <th>Close Time</th>
                <th>Close Time (IST)</th>
                <th>Volume</th>
            </tr>
        </thead>
        <tbody id="candleTableBody"></tbody>
    </table>
</div>

<h3>Activity Logs</h3>
<div class="log-box" id="logBox"></div>

<script>
const candleData = {};
const logBox = document.getElementById('logBox');

function addLog(message) {
    const time = new Date().toLocaleTimeString();
    logBox.innerHTML += `[${time}] ${message}<br>`;
    logBox.scrollTop = logBox.scrollHeight;
}

function formatIST(timestamp) {
    return new Date(timestamp).toLocaleString("en-IN", { timeZone: "Asia/Kolkata" });
}

async function downloadFileWithTimestamp(url, baseFilename, timeframe) {
    try {
        addLog(`Downloading data for ${timeframe}...`);
        const response = await fetch(url);
        const data = await response.json();

        candleData[timeframe] = data;

        const lastTimestamp = data[data.length - 1][0];
        const filename = `${baseFilename}_${lastTimestamp}.json`;
        const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
        const blobUrl = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = blobUrl;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(blobUrl);

        addLog(`‚úÖ Downloaded ${timeframe}: Saved as ${filename}`);
    } catch (error) {
        addLog(`‚ùå Error downloading ${timeframe}: ${error}`);
    }
}

function downloadAll() {
    downloadFileWithTimestamp("https://fapi.binance.com/fapi/v1/klines?symbol=BTCUSDT&interval=15m&limit=1440", "BTCUSDT_15m", "15m");
    downloadFileWithTimestamp("https://fapi.binance.com/fapi/v1/klines?symbol=BTCUSDT&interval=1h&limit=360", "BTCUSDT_1h", "1h");
    downloadFileWithTimestamp("https://fapi.binance.com/fapi/v1/klines?symbol=BTCUSDT&interval=4h&limit=90", "BTCUSDT_4h", "4h");
}

function downloadPreview() {
    downloadFileWithTimestamp("https://fapi.binance.com/fapi/v1/klines?symbol=BTCUSDT&interval=15m&limit=256", "btcusdt_15m", "15m");
    downloadFileWithTimestamp("https://fapi.binance.com/fapi/v1/klines?symbol=BTCUSDT&interval=1h&limit=64", "btcusdt_1h", "1h");
    downloadFileWithTimestamp("https://fapi.binance.com/fapi/v1/klines?symbol=BTCUSDT&interval=4h&limit=16", "btcusdt_4h", "4h");
}

function showLastCandles() {
    const tbody = document.getElementById('candleTableBody');
    tbody.innerHTML = "";

    ['15m', '1h', '4h'].forEach(tf => {
        const data = candleData[tf];
        if (!data || data.length === 0) {
            addLog(`‚ö†Ô∏è No data for ${tf}. Please download first!`);
            const row = document.createElement("tr");
            row.innerHTML = `<td colspan="10" class="warning">‚ö†Ô∏è No data for timeframe "${tf}". Please download first!</td>`;
            tbody.appendChild(row);
            return;
        }

        const c = data[data.length - 1];
        const openIST = formatIST(c[0]);
        const closeIST = formatIST(c[6]);

        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${tf}</td>
            <td>${c[0]}</td>
            <td>${openIST}</td>
            <td>${c[1]}</td>
            <td>${c[2]}</td>
            <td>${c[3]}</td>
            <td>${c[4]}</td>
            <td>${c[6]}</td>
            <td>${closeIST}</td>
            <td>${c[5]}</td>
        `;
        tbody.appendChild(row);

        addLog(`üìä Shown last candle for ${tf}: Open ${c[1]}, Close ${c[4]}`);
    });
}

function copyTableData() {
    const table = document.querySelector("table");
    let text = "";

    const headers = Array.from(table.querySelectorAll("thead th"))
        .map(th => th.innerText.trim())
        .join("\t");
    text += headers + "\n";

    const rows = table.querySelectorAll("tbody tr");
    rows.forEach(row => {
        const cols = Array.from(row.querySelectorAll("td"))
            .map(td => td.innerText.trim())
            .join("\t");
        text += cols + "\n";
    });

    navigator.clipboard.writeText(text)
        .then(() => addLog("‚úÖ Table data copied to clipboard."))
        .catch(err => addLog("‚ùå Failed to copy table: " + err));
}
</script>

</body>
</html>
